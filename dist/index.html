<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <h1 class="welcome">Welcome to Travelers-R-Us</h1>
    <h2 class="please-login hidden">Please Login Below</h2>
    <button class="" id="newTripButton">New Trip Request</button>
      <form class="login-form hidden">
        <h3 class="login-error"></h3>
        <label for="username" class="login-labels">Username:</label>
        <input type="text" class="login-inputs" id="username" name="username" autocomplete="username">
        <label for="password" class="login-labels">Password:</label>
        <input type="text" class="login-inputs" id="password" name="password">
        <button id="loginButton">Login</button>
      </form>
    <main class="dashboard hidden">
      <section class="past-trips">
        <h3 class="dash-header">Past Trips</h3>
        <h4 class="total-spent"></h4>
        <section class="past-trips-data">
        </section>
      </section>
      <section class="pending-trips">
        <h3 class="dash-header">Pending Trips</h3>
        <section class="pending-trips-data">
        </section>
      </section>
    </main>
    <form class="new-trip-form">
      <h3>Let's Make A New Trip Request!</h3>
      <label for="date" class="new-trip-labels">Date of First Night:</label>
      <input type="date" class="new-trip-inputs" id="date" name="date">
      <label for="duration" class="new-trip-labels">Number of Nights:</label>
      <input type="number" class="new-trip-inputs" id="duration" name="duration">
    </form>
    <script src="bundle.js"></script>
  </body>
</html>
